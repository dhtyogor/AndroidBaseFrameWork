<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="Generator" content="EditPlus®">

 <meta name="Description" content="">
 <title>H5页面上传手机照片</title>
 <script>
   function callAndroid(){
      JSToAndroid.showInfoFromJs(1)
   }
   function callAndroids(){
      JSToAndroid.showInfoFromJs(2)
   }


   function showInfoFromJava(path) {
      var json=JSON.parse(path);
      var type = json.type
      if (type == "before") {
         document.getElementById("before").src = json.img
         document.getElementById("button1").innerHTML = json.type
      }
      if (type == "after") {
         document.getElementById("after").src = json.img
         document.getElementById("button2").innerHTML = json.type
      }

   }

  </script>
</head>
<body>

<button type="button" id="button1" onclick="callAndroid()" style="width:420px;height:30px">正面</button>
<button type="button" id="button2" onclick="callAndroids()" style="width:420px;height:30px">反面</button>


<img id= "before"  width="100" height="100"/>
<img id= "after"   width="100" height="100"/>

</body>
</html>
